<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: grey; color: white;">
    <h1>Total digit Count Number</h1>
    
    <div>
        <label>Number</label>
        <input type="text" name="num" id="num">
        <button type="submit" id="check">Check Digit</button>
    </div>
    <p id="result"></p>
</body>
<script>

    document.querySelector("#check").addEventListener('click', ()=>{

        const numberInput = document.querySelector("#num").value;
        const resultElement = document.querySelector("#result");
        let number = parseFloat(numberInput);
        let count = 0;
            
            if (!isNaN(number) && number > 0) {

                for (let i = 0; i <= number; i++) {
                    count = count + 1;
                    number = parseInt(number/10);
                }
                
                resultElement.textContent = `Number is ${numberInput} and length of this number is ${count}`;
            }
            else{
                resultElement.textContent = " Plese Input a number";
            }
            
            // while(number > 0)

			// }
            // resultElement.textContent = `Number is ${numberInput} and length of this number is ${count}`;
        
    })
</script>
</html>
